<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Copy Game</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #333;
        color: white;
        font-family: Arial, sans-serif;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      #playerInfo {
        margin-bottom: 10px;
      }

      #patternArea {
        width: 200px;
        height: 200px;
        background: grey;
        margin: 20px;
        position: relative;
        border-radius: 50% 50% 50% 50%;
      }

      .shape {
        width: 50px;
        height: 50px;
        position: absolute;
        /* border: 1px solid black;  */
      }

      #shapesContainer {
        display: flex;
        flex-wrap: wrap;
        width: 150px;
        margin-bottom: 20px;
      }

      .shapeOption {
        width: 50px;
        height: 50px;
        margin: 10px;
        background: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative; /* Ensure child shapes are positioned relative to .shapeOption */
      }

      .shapeOption .quarter-circle {
        width: 25px;
        height: 25px;
        border-top: 25px solid yellow; /* Shape color */
        border-right: 25px solid transparent;
        border-radius: 0% 50% 50% 0;
      }

      .shapeOption .half-circle {
        width: 50px;
        height: 50px;
        background-color: purple;
        border-radius: 100%;
      }

      .shapeOption .three-quarter-circle {
        width:25px;
        height: 25px;
        border-top: 25px solid blue; /* Shape color */
        border-left: 25px solid transparent;
        border-radius: 50% 50% 50% 0;
      }

      #timer {
        font-size: 24px;
   
        margin-top: 20px;
      }

      #stopTimerButton {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: grey;
      }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="playerInfo">
            <div id="playerName">Player Name</div>
        </div>
        <div id="patternArea" class="circle"></div>
        <div id="score">0</div>
        <div id="shapesContainer"></div>
        <div id="timer">90</div>
        <button id="stopTimerButton">Stop and Submit</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
